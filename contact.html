<body>
    <header class="contact-header-container">
        <nav class="nav-container wrapper">
            <ul>
                <li><a href="index.html">home</a></li>

            </ul>
        </nav>
        <h1 class="wrapper">get in touch</h1>
    </header>
    <div class="contact-container">
        <div class="personal-info">
            <label for="contact-name"></label>
            <input type="text" id="contact-name" placeholder="Name">
            <label for="contact-email"></label>
            <input type="email" id="contact-email" placeholder="Email address">
        </div>
        <label for="message"></label>
        <textarea id="message" placeholder="Message" rows="10" cols="50"></textarea>
        <label for="contact-submit"></label>
        <input type="submit" id="contact-submit" value="submit">
    </div>
    <div class="info-container">
        <div class="icons">
            <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/explore"><i class="fab fa-twitter"></i></a>
            <a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="address-container">
            <p>info@email.com</p>
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </div>
    </div>
    <footer class="footer-container">
        <p>Copyright 2019 HackerYou</p>
        <p>Created at <a href="https://junocollege.com/">Juno College</a></p>
    </footer>
</body>
